<!DOCTYPE html>

<html lang="de">
<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js</title>
  <style>
   html, body {
     height: 100%;
   }
   body {
     margin: 0;
     display: flex;

     /* center sketch vertically. */
     align-items: center;
   }
   #container {
     margin-left: 8vw;
   }

   #canvas {
     width: 65vw;
     height: 65vh;
     margin-top: 10vh;
     border-radius: 3px;
     border-style: solid;
     border-color: #969696;
   }

   #functions {
     color: white;
     font-size: 20px;
     text-align: center;
   }
  </style>

  <link rel="stylesheet" href="libraries/mathquill.css"/>

  <script type="text/javascript" src="libraries/dat.gui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="libraries/mathquill.js"></script>
  <script src="libraries/math.js"></script>
  <script src="libraries/parser.js"></script>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="code.js" type="text/javascript"></script>
</head>
<body style="background: #202020">
  <div id="container">
    <div id="canvas">
    </div>
    <div id="functions">
      <p>x(T) = <span id="termX">1.6\sin\left(T\right)^3</span></p>
      <p>y(T) = <span id="termY">1.3\cos\left(T\right) - 0.5\cos\left(2T\right) - 0.2\cos\left(3T\right) - 0.1\cos\left(4T\right)</span></p>
    </div>
  </div>
</body>
